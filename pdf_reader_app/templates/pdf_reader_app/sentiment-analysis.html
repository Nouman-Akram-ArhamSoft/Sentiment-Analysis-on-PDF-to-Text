<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% block title %}
    <title>Text Detail</title>
    {% endblock title %}
</head>
<body>
{% block content %}
<div id="login">

    <div class="holder d-flex align-items-center justify-content-center">

        <div class="container">

            <header class="text-center mb-2">
                <h1 class="display-4">File Detail</h1>
            </header>

            <div class="row">
                <div class="col-lg-10 mx-auto">


                    <div class="card rounded border-0 shadow-sm position-relative">
                        <div class="card-body p-5">
                            <div class="d-flex align-items-center mb-4 pb-4 border-bottom"><i
                                    class="far fa-calendar-alt fa-3x"></i>
                                <div class="ms-3">

                                    <h3 class="text-uppercase fw-weight-bold mb-0"><b>{{today}}</b></h3>


                                    <p class="text-gray fst-italic mb-0">{{my_date}}</p>

                                    <a href="{% url 'pdf_reader_app:pdf_uploader' %}" style="margin-left:250px;">
                                        <button class="btn btn-primary">Go Back</button>
                                    </a>

                                </div>
                            </div>
                            <div class=" mb-3">


                                <label class="form-label" for="flexCheck1">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Paragraph</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for paragraph, sentiment in pdf_text_list %}
                                        <tr>
                                            <th scope="row"> {{ forloop.counter }}</th>
                                            <td>{{ paragraph }}</td>
                                            <td>{{ sentiment }}</td>
                                        </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                    <br>
                                    {% comment %}
                                    <a href="{% url 'ToDoApp:update_task' task.id %}">
                                        <button style="margin-top:10px" class="btn btn-secondary">
                                            View
                                        </button>
                                    </a>
                                    {% endcomment %}
                                </label>
                                <br><br>

                            </div>
                            {% comment %}
                            <!--                            <a href="{% url 'ToDoApp:create_task' %}">-->
                            <!--                                <button class="btn btn-primary">Add Task</button>-->
                            <!--                            </a>-->
                            {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
</body>
</html>
